<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03 - Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="../assets/kof.webp" width="400" alt="">
    </div>
    <div>
        <h1>Aprendiendo a utilizar videos</h1>
        <video controls mute loop>
            <source src="../assets/video.mp4" type="video/mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar audio</h1>
        <audio controls autoplay mute loop>
            <source src="../assets/audio.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
